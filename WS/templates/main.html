<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Listing Price Predicter Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Baths:
        <input name="baths" type="number" required>
        <br>
        <br> Beds:
        <input name="beds" type="number" required>
        <br>
        <br> Square Footage:
        <input name="square_feet" type="number" required>
        <br>
        <br> Latitude:
        <input name="latitude" type="number" required>
        <br>
        <br> Longitude:
        <input name="longitude" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
    	{% for variable, value in original_input.items() %}
    		<b>{{ variable }}</b> : {{ value }}
    	{% endfor %}
		<br>
    	<br> Predicted listing price of home:
   		<p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
